style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/maxhoesel/ansible-collection-smallstep
options:
  # NOTE: Commented out commit types should be used when appropiate.
  # They will not show up in the changelogs
  commits:
    filters:
      Type:
        - docs
        - feat
        - fix
        - perf
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      docs: Documentation
      perf: Performance Improvements
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
  issues:
    prefix:
      - #
