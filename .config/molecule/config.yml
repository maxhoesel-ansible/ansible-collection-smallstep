---
dependency:
  name: galaxy

driver:
  name: docker

provisioner:
  name: ansible
  env:
    ANSIBLE_PIPELINING: true
  inventory:
    group_vars:
      all:
        # Versions to use, can be passed in from pytest
        step_cli_version: ${STEP_CLI_VERSION:-latest}
        step_ca_version: ${STEP_CA_VERSION:-latest}

scenario:
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check  # also run check mode in regular tests
    - side_effect
    - verify
    - destroy

verifier:
  name: ansible
