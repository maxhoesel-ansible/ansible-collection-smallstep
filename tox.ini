[consts]
node_min_python = 3.6
step_ca_version = 0.24.1
step_cli_version = 0.24.3

[tox]
# Module tests: run module tests with these ansible versions
envlist = py3-ansible{213,214,215}-modules-{sanity,integration}
requires =
    tox-ansible>=1.8,<2
    tox<4
skipsdist = True

[ansible]
# Role tests config: we test roles with these ansible/py versions
ansible = 6,7,8
python = 3
scenario_format = $path-$parent-$nondefault_name

# All the stuff below is for module testing
[testenv]
passenv =
    HOME
setenv =
    # Set the ansible version
    ansible213: ANSIBLE_VERSION = 2.13
    ansible214: ANSIBLE_VERSION = 2.14
    ansible215: ANSIBLE_VERSION = 2.15
    # Make testing versions available to everyone
    STEP_CLI_VERSION = {[consts]step_cli_version}
    STEP_CA_VERSION = {[consts]step_ca_version}
    NODE_PYTHON_VERSION = {[consts]node_min_python}
    # Visualization
    PY_COLORS = 1
    ANSIBLE_FORCE_COLOR = 1

[testenv:py3-ansible{213,214,215}-modules-sanity]
whitelist_externals =
    docker
changedir = tests/sanity
commands_pre =
    docker compose down
commands =
    docker compose run --rm test-runner
commands_post =
    # cleanup networks
    docker compose down --remove-orphans

