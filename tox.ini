[testenv:py3-ansible{213,214,215}-modules_integration]
whitelist_externals =
    docker-compose
changedir = tests/integration
commands_pre =
    docker-compose -f docker-compose-local.yml down
    docker-compose -f docker-compose-remote.yml down
commands =
    docker-compose -f docker-compose-local.yml run --rm test-runner-local
    docker-compose -f docker-compose-remote.yml run --rm test-runner-remote
commands_post =
    # cleanup networks
    docker-compose -f docker-compose-local.yml down --remove-orphans
    docker-compose -f docker-compose-remote.yml down --remove-orphans
