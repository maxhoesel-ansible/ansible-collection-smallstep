---
name: CI Modules
on:
  push:
    paths:
      - "plugins/**"
      - "tests/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "plugins/**"
      - "tests/**"
      - ".github/workflows/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: "smallstep"

jobs:
  ansible-test:
    name: "ansible-test ${{ matrix.ansible-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        ansible-version:
          - stable-2.9
          - stable-2.10
    steps:
      - name: Check out codebase
        uses: actions/checkout@v2
        with:
          path: "smallstep"
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"
      - name: Set up pip
        run: pip3 install --upgrade pip
      - name: Install Ansible
        run: pip3 install https://github.com/ansible/ansible/archive/${{ matrix.ansible-version }}.tar.gz --disable-pip-version-check

      - name: Install ansible-test dependencies
        run: pip3 install docker

      - name: Build collection
        run: ansible-galaxy collection build .
      - name: Install collection
        run: ansible-galaxy collection install maxhoesel-smallstep-*.tar.gz -p .

      - name: Run sanity tests
        run: ansible-test sanity --docker --requirements -v --color --python 3.6 plugins/
        working-directory: smallstep/ansible_collections/maxhoesel/smallstep
      - name: Run Integration tests
        run: ansible-test integration --docker --requirements -v --coverage --color --python 3.6
        working-directory: smallstep/ansible_collections/maxhoesel/smallstep
