- hosts: "ubuntu:debian"
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

- hosts: rockylinux:fedora
  tasks:
    # Required to prevent issues with ansible_default_ipv4 missing
    - name: Install iproute
      package:
        name: iproute

- hosts: ca
  tasks:
  - name: Copy existing ca cert/key to nodes
    copy:
      src: "{{ item }}"
      dest: /tmp/
      owner: root
      group: root
      mode: 0755
    loop:
      - "molecule-ca.crt"
      - "molecule-ca.key"
