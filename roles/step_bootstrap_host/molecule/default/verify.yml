---

- name: Verify
  hosts: clients
  tasks:
    - name: Verify that root is able to access ca
      command: "step-cli ca health"
      become: yes
      changed_when: no
      environment:
        STEPPATH: "{{ step_cli_steppath }}"

    - name: Attempt to access CA URL
      uri:
        url: "{{ step_bootstrap_ca_url }}"
      failed_when: ca_query.status != 404
      register: ca_query
