---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: step-cli-ubuntu-20
    image: "geerlingguy/docker-ubuntu2004-ansible"
    groups:
      - ubuntu
    privileged: true
    pre_build_image: true
    override_command: false
  - name: step-cli-ubuntu-18
    image: "geerlingguy/docker-ubuntu1804-ansible"
    groups:
      - ubuntu
    privileged: true
    pre_build_image: true
    override_command: false
  - name: step-cli-debian-10
    image: "geerlingguy/docker-debian10-ansible"
    groups:
      - debian
    privileged: true
    pre_build_image: true
    override_command: false
  - name: step-cli-centos-8
    image: "geerlingguy/docker-centos8-ansible"
    groups:
      - centos
    privileged: true
    pre_build_image: true
    override_command: false

provisioner:
  name: ansible
  config_options:
    ssh_connection:
      pipelining: yes
    defaults:
      forks: 15
  inventory:
    links:
      group_vars: ../../../../tests/molecule/group_vars

scenario:
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check # also run check mode in regular tests
    - side_effect
    - verify
    - destroy

verifier:
  name: ansible
