---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Note on containers:
  # - We use the images provided by geerlingguy, as they provide out-of-the-box
  #   support for Ansible and systemd (needed to test service management).
  # - The containers run as privileged containers so that we can
  #   use systemd functionality. This *should* be possible with unpriliged
  #   containers as well, but is quite the headache.
  - name: step-cli-ubuntu-20
    image: "geerlingguy/docker-ubuntu2004-ansible"
    groups:
      - ubuntu
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    override_command: false
    pre_build_image: true

  - name: step-cli-ubuntu-18
    image: "geerlingguy/docker-ubuntu1804-ansible"
    groups:
      - ubuntu
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    override_command: false
    pre_build_image: true

  - name: step-cli-debian-11
    image: "geerlingguy/docker-debian11-ansible"
    groups:
      - debian
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    override_command: false
    pre_build_image: true

  - name: step-cli-debian-10
    image: "geerlingguy/docker-debian10-ansible"
    groups:
      - debian
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    override_command: false
    pre_build_image: true

  - name: step-cli-centos-8
    image: "geerlingguy/docker-centos8-ansible"
    groups:
      - centos
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    override_command: false
    pre_build_image: true

provisioner:
  name: ansible
  config_options:
    ssh_connection:
      pipelining: yes
    defaults:
      forks: 15
  inventory:
    links:
      group_vars: ../../../../tests/molecule/group_vars

scenario:
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - check # also run check mode in regular tests
    - side_effect
    - verify
    - destroy

verifier:
  name: ansible
